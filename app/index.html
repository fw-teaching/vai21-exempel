<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://d3js.org/d3.v6.js" defer></script>

    <!-- "defer"-attributet betyder att skriptet ska vänta på att sidan laddats helt och hållet innan det körs. 
        Samma idé som att sätt scripten sist, det är smaksak hur man vill göra -->
    <script src="script.js" defer></script>

    <title>Visualisering</title>
</head>
<body>
    
<h2></h2>

<svg width="400" height="400">
    
    <rect x="25" y="25" 
        width="350" 
        height="350"
        fill="orange"
        stroke="red"
        stroke-width="1" />

    <circle cx="200" cy="200" r="150"
        fill="red" />
    
    <line x1="50" y1="50" x2="350" y2="350"
        stroke="black" stroke-width="5" />

    <polyline points="100,50 300,350 100,300 100,50"
    stroke="green" fill="none" stroke-width="5" />

</svg>

</body>
</html>
